<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script type="text/javascript" src="helloWorld.js"></script>
</head>
<body>

    <!-- Create a header element.  -->
    <!-- Inside the header, add an <h1> element containing your name -->

    <header>
      <h1>Brant McCarthy</h1>
    </header>

    <!-- Include an image -->

    <img src="profile.jpg" height="20%" width="20%">

    <!-- Create an unordered list with 3 list items of fun facts about you -->

    <h3>Fun Facts About Me!</h3>
    <ul>
      <li>&#127911; &nbsp; I love listening to podcasts</li>
      <li>&#127938; &nbsp; I've skied a glacier in the summer</li>
      <li>&#129482; &nbsp; The wildest place I've visited is Iceland</li>
    </ul>

    <!-- Create a footer element. -->
    <!-- Inside your footer, put a <p> element with your favorite quote -->

    <footer class="quote">
      <p>"It might have been a small step for Neil, but it was a big step for me."</p>
      <p>- Buzz Aldrin</p>
    </footer>

</body>
</html>
